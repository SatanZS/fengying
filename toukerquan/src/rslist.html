			<script type="text/javascript">
				getRoadshowList(1, 5, 1);
				$(function() {
					$(".rlist_nav li").click(function(){
						$(".rlist_nav li").removeClass("active");
						$(this).addClass("active");
						getRoadshowList($(this).index()+1, 5, 1);
					});
					
					$(".prev_btn").click(function() {
						var rst = $(".rlist_nav li.active").index() + 1;
						var curPage = parseInt($(".curPage").text());
						if(curPage > 1) {
							curPage--;
							getRoadshowList(rst, 5, curPage);
						}
					});
					$(".next_btn").click(function() {
						var rst = $(".rlist_nav li.active").index() + 1;
						var curPage = parseInt($(".curPage").text());
						var allPage = parseInt($(".allPage").text());
						if(curPage < allPage) {
							curPage++;
							getRoadshowList(rst, 5, curPage);
						}
					});
					$(".index_btn").click(function() {
						var rst = $(".rlist_nav li.active").index() + 1;
						var curPage = parseInt($(".curPage").text());
						if(curPage > 1) {
							getRoadshowList(rst, 5, 1);
						}
					});
					$(".last_btn").click(function() {
						var rst = $(".rlist_nav li.active").index() + 1;
						var curPage = parseInt($(".curPage").text());
						var allPage = parseInt($(".allPage").text());
						if(curPage < allPage) {
							getRoadshowList(rst, 5, allPage);
						}
					});
				});
			</script>
